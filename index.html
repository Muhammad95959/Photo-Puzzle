<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="fonts/fontAweosome/css/all.min.css" rel="stylesheet" />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <button class="btn">
          <i class="fa-solid fa-gear settings"></i>
          <div class="settings">settings</div>
        </button>
        <button class="btn">
          <i class="fa-solid fa-repeat restart"></i>
          <div class="restart">restart</div>
        </button>
        <button class="btn">
          <i class="fa-solid fa-hourglass-start time"></i>
          <div class="time">time: 0</div>
        </button>
      </div>
      <div class="parts"></div>
      <div class="controls">
        <i class="fa-solid fa-arrow-up arrow up"></i>
        <div>
          <i class="fa-solid fa-arrow-left arrow left"></i>
          <i class="fa-solid fa-arrow-down arrow down"></i>
          <i class="fa-solid fa-arrow-right arrow right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
