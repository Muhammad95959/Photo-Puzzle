<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo-Puzzle</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="fonts/fontAweosome/css/all.min.css" rel="stylesheet" />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <div class="welcome">
      <div class="slider">
        <div class="welcome-card active">
          <div class="big">Welcome</div>
          <div class="small">
            Photo Puzzle game is designed by
            <a href="https://github.com/Muhammad95959" target="_blank">Muhammad Hefzey</a>
          </div>
        </div>
        <div class="choose-photo">
          <div class="images">
            <div class="image selected"><img src="assets/photo-1.jpg" alt="" /></div>
            <div class="image"><img src="assets/photo-2.jpg" alt="" /></div>
            <div class="image"><img src="assets/photo-3.jpg" alt="" /></div>
            <div class="image"><img src="assets/photo-4.jpg" alt="" /></div>
            <div class="image"><img src="assets/photo-5.jpg" alt="" /></div>
            <div class="image"><img src="assets/photo-6.jpg" alt="" /></div>
          </div>
          <button class="more">more photos</button>
          <div class="dialog hidden">
            <div class="closeBtn">X</div>
            <div class="text">Choose Your own photo</div>
            <div class="buttons">
              <button class="local">Local</button>
              <button class="web">Web</button>
            </div>
          </div>
        </div>
        <div class="choose-difficulty">
          <div class="selected">3x3</div>
          <div>4x4</div>
          <div>5x5</div>
          <div>6x6</div>
          <div>7x7</div>
          <div>8x8</div>
        </div>
        <div class="start-card">
          <button>start now</button>
        </div>
      </div>
      <button class="arrow left"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="arrow right available"><i class="fa-solid fa-chevron-right"></i></button>
      <div class="nav-dots">
        <i class="fa-solid fa-circle active"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
        <i class="fa-solid fa-circle"></i>
      </div>
    </div>
    <div class="container hidden">
      <div class="topbar">
        <button>
          <i class="fa-solid fa-gear settings"></i>
          <div class="settings">settings</div>
        </button>
        <button>
          <i class="fa-solid fa-repeat restart"></i>
          <div class="restart">restart</div>
        </button>
        <button>
          <i class="fa-solid fa-hourglass-start time"></i>
          <div class="time">time: 0.0</div>
        </button>
      </div>
      <div class="parts"></div>
      <div class="controls">
        <i class="fa-solid fa-arrow-up arrow up"></i>
        <div>
          <i class="fa-solid fa-arrow-left arrow left"></i>
          <i class="fa-solid fa-arrow-down arrow down"></i>
          <i class="fa-solid fa-arrow-right arrow right"></i>
        </div>
      </div>
      <div class="congrats">
        <div class="congrats-text">Congratulations</div>
      </div>
    </div>
  </body>
</html>
